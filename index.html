<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books Website</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="booksDisplaySection">
      <h2>All Awesome Books</h2>
      <div id="displayBooks"></div>
      <hr/>
    </section> 
    <section class="addBookSection" id="addBook">
      <form class="addBookForm">
        <h2>Add a New Book</h2>
        <input class="bookInput" id="title" type="text" placeholder="Title" required> 
        <input class="bookInput" id="author" type="text" placeholder="Author" required>
        <button class="bookInput">Add Book</button>  
      </form> 
    </section>

    <script src="./jks/index.js" defer></script>
  </body>
</html>
